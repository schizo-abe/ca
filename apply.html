<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Clipping Academy</title>
    <link rel="icon" type="image/png" href="assets/calogo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <img src="assets/calogo.png" alt="Clipping Academy Logo" class="logo-image">
                <span>Clipping Academy</span>
            </div>
        </div>
    </header>

    <main class="apply-main">
        <div data-youform-embed data-form="4y7w0nai" data-base-url="https://app.youform.com" data-width="100%" data-height="700"></div>
    </main>

    <script src="https://app.youform.com/embed.js"></script>

    <style>
        .apply-main {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px 48px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .apply-main > div {
            width: 100%;
            max-width: 700px;
        }
    </style>
</body>
</html>
